<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="app.title">369 Manifestation Method</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md py-4 fixed w-full top-0 z-50">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-purple-600" data-i18n="app.title">369 Manifestation Method</h1>
            <div class="flex items-center space-x-4">
                <select id="language-selector" class="border border-gray-300 rounded px-3 py-1 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <option value="en">English</option>
                    <option value="zh">中文</option>
                </select>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 pt-24 pb-12 flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
            <div class="text-green-500 text-6xl mb-4">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2 class="text-2xl font-bold mb-4" data-i18n="waitingList.thankYouTitle">感谢您的加入！</h2>
            <p class="text-gray-700 mb-6" data-i18n="waitingList.thankYouMessage">您已成功加入369显化方法应用的等待名单。我们将在应用准备就绪时通知您。</p>
            
            <div class="mb-6">
                <h3 class="text-lg font-medium mb-2" data-i18n="waitingList.shareTitle">与朋友分享</h3>
                <p class="text-gray-600 mb-4" data-i18n="waitingList.shareMessage">邀请您的朋友加入等待名单，一起开始显化之旅</p>
                <div class="flex justify-center space-x-4">
                    <a href="#" class="text-blue-600 hover:text-blue-800"><i class="fab fa-facebook-f fa-lg"></i></a>
                    <a href="#" class="text-blue-400 hover:text-blue-600"><i class="fab fa-twitter fa-lg"></i></a>
                    <a href="#" class="text-green-600 hover:text-green-800"><i class="fab fa-whatsapp fa-lg"></i></a>
                    <a href="#" class="text-red-600 hover:text-red-800"><i class="fab fa-weibo fa-lg"></i></a>
                </div>
            </div>
            
            <div class="mb-6">
                <h3 class="text-lg font-medium mb-2" data-i18n="waitingList.referralCode">您的专属邀请码</h3>
                <div class="flex">
                    <input type="text" value="369MANIFEST" class="flex-grow px-3 py-2 border border-gray-300 rounded-l-md bg-gray-50" readonly>
                    <button class="bg-purple-600 text-white px-4 py-2 rounded-r-md hover:bg-purple-700 transition" data-i18n="waitingList.copyCode">复制代码</button>
                </div>
            </div>
            
            <a href="index.html" class="inline-block bg-purple-600 text-white px-6 py-2 rounded-md hover:bg-purple-700 transition">返回首页</a>
        </div>
    </div>

    <script src="js/i18n.js"></script>
    <script>
        // 简单的复制功能
        document.querySelector('button[data-i18n="waitingList.copyCode"]').addEventListener('click', function() {
            const codeInput = this.previousElementSibling;
            codeInput.select();
            document.execCommand('copy');
            
            const originalText = this.textContent;
            this.textContent = document.querySelector('[data-i18n="waitingList.codeCopied"]').textContent || 'Copied';
            
            setTimeout(() => {
                this.textContent = originalText;
            }, 2000);
        });
    </script>
</body>
</html>
