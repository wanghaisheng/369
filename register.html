<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="app.title">369 Manifestation Method</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/gamified.css" rel="stylesheet">
</head>
<body class="bg-purple-50">
    <div class="iphone-frame">
        <!-- iOS Status Bar -->
        <div class="status-bar">
            <div class="status-bar-time">9:41</div>
            <div class="status-bar-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <div class="app-container">
            <div class="relative w-full h-full bg-gradient-to-b from-purple-900 to-purple-700 text-white overflow-y-auto">
                <!-- Content -->
                <div class="p-6 pt-16">
                    <!-- Logo Section -->
                    <div class="text-center mb-8">
                        <div class="inline-block bg-white rounded-full p-4 mb-4">
                            <i class="fas fa-brain text-purple-600 text-4xl"></i>
                        </div>
                        <h1 class="text-3xl font-bold mb-2" data-i18n="register.title">Start Your Journey</h1>
                        <p class="text-lg opacity-90" data-i18n="register.subtitle">Create an account to begin manifesting your dreams</p>
                    </div>
                    
                    <!-- Registration Form -->
                    <div class="mb-8 space-y-4">
                        <div>
                            <label class="block text-sm font-medium mb-1" data-i18n="register.name">Full Name</label>
                            <input type="text" class="w-full bg-white bg-opacity-20 border border-white border-opacity-20 rounded-lg p-3 text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white" placeholder="Enter your name" data-i18n-placeholder="register.namePlaceholder">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1" data-i18n="register.email">Email Address</label>
                            <input type="email" class="w-full bg-white bg-opacity-20 border border-white border-opacity-20 rounded-lg p-3 text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white" placeholder="Enter your email" data-i18n-placeholder="register.emailPlaceholder">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1" data-i18n="register.password">Password</label>
                            <input type="password" class="w-full bg-white bg-opacity-20 border border-white border-opacity-20 rounded-lg p-3 text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white" placeholder="Create a password" data-i18n-placeholder="register.passwordPlaceholder">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1" data-i18n="register.confirmPassword">Confirm Password</label>
                            <input type="password" class="w-full bg-white bg-opacity-20 border border-white border-opacity-20 rounded-lg p-3 text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white" placeholder="Confirm your password" data-i18n-placeholder="register.confirmPasswordPlaceholder">
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" class="rounded text-purple-600">
                            <span class="ml-2 text-sm" data-i18n="register.terms">I agree to the <a href="#" class="underline">Terms of Service</a> and <a href="#" class="underline">Privacy Policy</a></span>
                        </div>
                    </div>
                    
                    <!-- Sign Up Button -->
                    <button id="register-btn" class="w-full bg-gradient-to-r from-pink-500 to-purple-600 py-4 rounded-xl text-white font-bold text-lg shadow-lg mb-4" data-i18n="register.signUp">Sign Up</button>
                    
                    <!-- Social Login -->
                    <div class="text-center mb-8">
                        <p class="text-sm opacity-80 mb-4" data-i18n="register.orSignUpWith">Or sign up with</p>
                        <div class="flex justify-center space-x-4">
                            <button class="bg-white bg-opacity-20 w-12 h-12 rounded-full flex items-center justify-center">
                                <i class="fab fa-google text-xl"></i>
                            </button>
                            <button class="bg-white bg-opacity-20 w-12 h-12 rounded-full flex items-center justify-center">
                                <i class="fab fa-facebook-f text-xl"></i>
                            </button>
                            <button class="bg-white bg-opacity-20 w-12 h-12 rounded-full flex items-center justify-center">
                                <i class="fab fa-apple text-xl"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Login Link -->
                    <div class="text-center">
                        <p class="text-sm" data-i18n="register.haveAccount">Already have an account? <a href="login.html" class="font-bold hover:underline" data-i18n="register.signIn">Sign In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/i18n.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Register button action
            const registerBtn = document.getElementById('register-btn');
            
            registerBtn.addEventListener('click', function() {
                // In a real app, handle registration here
                // For demo, just redirect to onboarding
                window.location.href = 'onboarding.html';
            });
        });
    </script>
</body>
</html>
